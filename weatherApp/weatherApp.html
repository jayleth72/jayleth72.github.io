<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jays Weather App</title>
    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="assets/css/weatherApp.css"/>
    <!-- Weather App code -->
    <script type="text/javascript" src="assets/js/app.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>

    <div class="center-vert container">

      <p class="weather_heading page_title">Jays Local Weather App</p>

        <div class="temp">
          <span>
              <img src="http://openweathermap.org/img/w/10d.png" id="icon" alt="weatherIcon" />
          <span id="temperature">0&deg</span>
          </span>

        </div><!-- temp -->

        <div class="select_units">

          <label> <input type="radio" name="select_units" value="celcius" checked="checked" onclick="updateUnits(this);">Celcius</label>
          <label><input type="radio" name="select_units" value="fahrenheit" onclick="updateUnits(this);"> Fahrenheit</label>

        </div><!-- select units -->

        <div class="weather_results">

          <div class="result_box"->
             <span id="loc">Funky Town</span>
          </div><!-- loc -->

          <div class="result_box">
            <span id="skyCondition">cloudy</span>
          </div><!-- sky -->

          <div class="result_box">
            <span>
              <span id="windDirection">N</span>
            </span>

          </div><!-- wind -->

          <div class="result_box">
            <span id="windSpeed">0 knots</span>
          </div><!-- wind -->

       </div><!-- weather_results -->
     </div><!-- container -->

    <!-- BOOSTRAP CORE JAVASCRIPT
      ====================================================================================== -->
      <script src="https://code.jquery.com/jquery-2.2.4.min.js"  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
            <!-- TypeKit Fonts -->
      <script src="https://use.typekit.net/jze7bdo.js"></script>
      <script>try{Typekit.load({ async: true });}catch(e){}</script>
  </body>
</html>
