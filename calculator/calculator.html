  <body>

    <div class="container">

        <h1 class="text-center"><a href="../index.html" title="Back to the Web Apps Home Page">Jays Web App Projects</a></h1>
        <h2 class="text-center">Jay's Adding Machine</h2>
         
        <div class="container">
            <div class="row" id="calcOutput">
                <span id="steps" class="col-xs-12 text-right">0</span>
                <hr>
            </div><!-- end row -->        
        </div>
       
        <div class="container d-block m-x-auto">
            <div id="calculator">
                <div class="row">
                    <button class="btn btn-danger col-xs-2" id="deleteAll">AC</button>
                    <button class="btn btn-danger col-xs-2" id="backOne">CE</button>
                    <button class="btn btn-primary col-xs-2" id="/">/</button>
                    <button class="btn btn-primary col-xs-2" id="*">*</button>
                    <br/>
                </div>

                <div class="row">
                    <button class="btn btn-primary col-xs-2" id="7">7</button>
                    <button class="btn btn-primary col-xs-2" id="8">8</button>
                    <button class="btn btn-primary col-xs-2" id="9">9</button>
                    <button class="btn btn-primary col-xs-2" id="9">-</button>
                    <br/>
                </div>

                <div class="row">    
                    <button class="btn btn-primary col-xs-2" id="4">4</button>
                    <button class="btn btn-primary col-xs-2" id="5">5</button>
                    <button class="btn btn-primary col-xs-2" id="6">6</button>
                    <button class="btn btn-primary col-xs-2" id="+">+</button>
                    <br/> 
                </div>

                <div class="row"> 
                    <button class="btn btn-primary col-xs-2" id="1">1</button>
                    <button class="btn btn-primary col-xs-2" id="2">2</button>
                    <button class="btn btn-primary col-xs-2" id="3">3</button>
                    <button class="btn btn-primary col-xs-2" id=".">.</button>
                    <br/> 
                </div>

                <div class="row"> 
                    <button class="btn btn-primary bigButton col-xs-4" id="0">0</button>
                    <button class="btn btn-primary bigButton col-xs-4" id="total">=</button>
                </div>
        </div>
       

        </div>
    </div><!-- container -->
