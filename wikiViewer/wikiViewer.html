<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wkipedia Viewer</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="assets/css/wiki.css">

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina|Merriweather|Oxygen" rel="stylesheet">

    <link rel="icon" href="../assets/img/favicon.ico">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
  </head>
  <body>

    <div class="container text-center">

        <h1><a href="../index.html" title="Back to the Web Apps Home Page">Jays Web App Projects</a></h1>
        <h2>Wikipedia Search</h2>
          <div class="heading-image">
            <a href="https://en.wikipedia.org/wiki/Special:Random" title="Click me to get a random Wikipedia search" target="blank">
              <img src="assets/img/wiki.png" alt="wikipedia W">
            </a>
          </div><!--heading-image-->



        <div class="search-input">

            <input type="form-control" id="searchTerm" required class="search-box" placeholder="Enter search term">
            <!-- reset with an X in the input field -->
            <!--<button type="reset" class="close-icon"></button>-->
            <button id="search" type="button" class="btn btn-primary">Submit</button>
            <button type="button" id="reset" class="btn btn-primary">Clear Search</button>

        </div>


        <div class="search-results">
          <section>
            <h3 id="results-heading"></h3>
            <ul id="output">
              <!-- search results will go here -->
            </ul>
          </section>

        </div>

    </div><!-- container text-center -->


     <!-- BOOSTRAP CORE JAVASCRIPT
       ====================================================================================== -->
       <script src="https://code.jquery.com/jquery-2.2.4.min.js"  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
       <!-- Latest compiled and minified JavaScript -->
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
             <!-- TypeKit Fonts -->

       <script type="text/javascript" src="assets/js/wiki.js"></script>
  </body>
</html>
