<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random quote generator</title>
    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="assets/css/randomQuote.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- custom javascript -->
    <script type="text/javascript" src="assets/js/quote.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
  </head>
  <body onLoad=generateQuote();>
    <div class="container clearfix">

      <div class="row">

            <div class="col-sm-12 quoteContainer" id="parent">

                <h1>Jay's Random Quotation Machine</h1>

                <p>These are some of my favourite quotes from of my favourite people</p>

                 <button class="btn-success btn" name="quote" onclick="generateQuote();">Generate Quote</button>
                    <div id="quotation">

                        <blockquote>
                            quote goes here

                        </blockquote>
                          <footer id="quoter">quote author</footer >
                    </div><!-- quatation -->

            </div><!-- col-sm-8 col-sm-offset-4 -->
        </div><!-- row -->
      </div><!--container clearfix-->

     <!-- BOOSTRAP CORE JAVASCRIPT
       ====================================================================================== -->
       <script src="https://code.jquery.com/jquery-2.2.4.min.js"  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
       <!-- Latest compiled and minified JavaScript -->
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
             <!-- TypeKit Fonts -->
       <script src="https://use.typekit.net/jze7bdo.js"></script>
       <script>try{Typekit.load({ async: true });}catch(e){}</script>
  </body>
</html>
