<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="assets/css/randomQuote.css">

    <!-- Bootstrap core CSS -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body onLoad=generateQuote();>
      <div class="quoteContainer center-block" id="parent">
        <h1>Jay's Random Quotation Machine</h1>

        <p>These are some of my favourite quotes from of my favourite people</p>

         <button class="btn-success btn" name="quote" onclick="generateQuote();">Generate Quote</button>
            <div id="quotation">

                <blockquote>
                    quote goes here

                  <footer id="quoter">quote author</footer >
            </div><!-- quatation -->


      </div><!-- parent -->
